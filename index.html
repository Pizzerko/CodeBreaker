<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        length = 0;
        function initialize(){
            vaultNumber = document.getElementById("vault");
            userVaultGuess = document.getElementById("guess");
            guessOne = document.getElementById("1");
            timer = document.getElementById("time");
            message = document.getElementById("message");
            theTime = document.getElementById("rounds");
            generateRandomNumber();
        }
        function generateRandomNumber(){
            num1=parseInt((Math.random()*3))+1;
            num2=parseInt((Math.random()*3))+1;
            num3=parseInt((Math.random()*3))+1;
            vNum=num1+""+num2+""+num3;
        }
        function pressNumber1(){
            if(length < 3){
                buttonOne();
                length++;
            }
        }
        function pressNumber2(){
            if(length < 3){
            buttonTwo();
            length++;
            }
        }
        function pressNumber3(){
            if(length < 3){
                length++;
                buttonThree();
            }
        }
        function buttonOne(){
            guessOne.innerHTML+= "1";
        }
        function buttonTwo(){
            guessOne.innerHTML+="2";
        }
        function buttonThree(){
            guessOne.innerHTML+="3";
        }   
        function resetNumber(){
            userVaultGuess.innerHTML= "Vault Code:";
            guessOne.innerHTML= "";
            length = 0;
        }
        function enter(){
            let guess = guessOne.innerHTML;
            if(parseInt(guess)==parseInt(vNum)) {
                message.innerHTML="You opened the vault! Congrats!";
                console.log("hello");
            }
            else
                loseRound();
                }
        function loseRound(){
            timer.innerHTML = "Time Left:"
            let rounds = theTime.innerHTML;
            if(parseInt(rounds) > 0) {
            rounds = parseInt(rounds) - 1;
            }
            theTime.innerHTML = parseInt(rounds);
            userVaultGuess.innerHTML= "Vault Code:";
            guessOne.innerHTML= "";
            length=0;
            if(parseInt(rounds) == 0){
                message.innerHTML="You failed and will be jailed forever...";
                
            }
            else{
                message.innerHTML="Wrong, try again!";
            }
    }
    </script>
</head>
<body onload="initialize();">
    <h1>Guess the Vault Number!</h1>
    <span id="time">
        Time Left:
    </span>
    <span id="rounds">7</span>
    <p></p>
    <span id="guess">
        Vault Code:
    </span>
    <span id="1">
    </span>
    <p>

    </p>
    <button onclick="pressNumber1();">1</button>
    <button onclick="pressNumber2();">2</button>
    <button onclick="pressNumber3();">3</button>
    <p>

    </p>
    <button onclick="enter();">Enter</button>
    <button onclick="resetNumber();">Reset</button>
    <div id="message">
    </div>
</body>
</html>
